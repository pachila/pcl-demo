<ion-view>
  <ion-nav-title>注册</ion-nav-title>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">用户名：</span>
        <input type="text" ng-model="loginData.username">
      </label>
      <label class="item item-input">
        <span class="input-label">密码：</span>
        <input type="password" ng-model="loginData.password">
      </label>
      <label class="item item-input">
        <span class="input-label">确认密码：</span>
        <input type="password" ng-model="loginData.password2">
      </label>
      <label class="item">
        <button class="button button-block button-positive" type="submit" ng-click="doReg()">注册新用户</button>
      </label>

      <br/>
      <a href="#/tab/login" style="float: right; margin-right: 2em;">返回登录</a>
    </div>
  </ion-content>
</ion-view>
